<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter Marks</title>
    <link rel="stylesheet" href="../css/enter-marks.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1 id="subject-name">Enter Marks</h1>
        <!-- Search Box -->
        <input type="text" id="searchBox" placeholder="Search by Roll Number" />

        <!-- Marks Entry Form -->
        <form id="marks-form">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>College ID</th>
                        <th>IA-1 Marks (Out of 20)</th>
                        <th>IA-2 Marks (Out of 20)</th>
                    </tr>
                </thead>
                <tbody id="marksContainer">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <button type="submit" id="submitButton">Submit Marks</button>
        </form>
    </div>

    <script src="../js/enter-marks.js"></script> <!-- Link to external JS file -->
</body>
</html>
