<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter Exam Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Exam System</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Enter Exam Marks</h5>
          </div>
          <div class="card-body">

            <!-- Search and Refresh Buttons -->
            <div class="input-group">
              <input type="text" id="searchRollNo" class="form-control" placeholder="Enter Roll No to Search">
              <button class="btn btn-outline-secondary" type="button" onclick="searchByRollNo()">Search</button>
              <button class="btn btn-outline-secondary ms-2" type="button" onclick="refreshPage()">Refresh</button>
            </div>

            <form id="marksForm">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>College ID</th>
                    <th>IA-1 (Out of 20)</th>
                    <th>IA-2 (Out of 20)</th>
                  </tr>
                </thead>
                <tbody id="studentsContainer"></tbody>
              </table>
              <button type="submit" class="btn btn-primary">Submit Marks</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const branch = urlParams.get('branch');
    const year = urlParams.get('year');
    const division = urlParams.get('division');

    // Fetch students based on branch, year, and division
    fetch(`http://localhost:5000/students/${branch}/${year}/${division || ''}`)
      .then(response => response.json())
      .then(students => {
        const container = document.getElementById('studentsContainer');
        container.innerHTML = ''; // Clear existing students

        if (students.length === 0) {
          container.innerHTML = '<tr><td colspan="5">No students found for the selected branch, year, and division.</td></tr>';
          return;
        }

        // Display students in table
        students.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="text" class="form-control" name="rollNo" value="${student.rollNo}" readonly></td>
            <td><input type="text" class="form-control" name="studentName" value="${student.name}" readonly></td>
            <td><input type="text" class="form-control" name="collegeID" value="${student.collegeID}" readonly></td>
            <td><input type="number" class="form-control" name="ia1" max="20" min="0"></td>
            <td><input type="number" class="form-control" name="ia2" max="20" min="0"></td>
          `;
          container.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching students:', error));

    // Submit marks form
    document.getElementById('marksForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const marksData = Array.from(document.querySelectorAll('[name="rollNo"]')).map((_, index) => ({
        rollNo: document.querySelectorAll('[name="rollNo"]')[index].value,
        studentName: document.querySelectorAll('[name="studentName"]')[index].value,
        collegeID: document.querySelectorAll('[name="collegeID"]')[index].value,
        ia1: document.querySelectorAll('[name="ia1"]')[index].value || null,  // Allow IA1 to be null if not filled
        ia2: document.querySelectorAll('[name="ia2"]')[index].value || null   // Allow IA2 to be null if not filled
      }));

      fetch('http://localhost:5000/marks/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ branch, year, division, marksData })
      })
      .then(response => response.json())
      .then(data => {
        alert('Marks submitted successfully!');
        window.location.href = 'marks.html'; // Redirect back after submission
      })
      .catch(error => console.error('Error submitting marks:', error));
    });
  </script>
</body>
</html>
