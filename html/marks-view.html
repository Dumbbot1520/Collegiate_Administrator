<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Class to View Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    function viewMarks() {
      const branch = document.getElementById('branch').value;
      const division = document.getElementById('division').value;
      const year = document.getElementById('year').value;

      if (!branch || !year || (!division && branch !== 'IT')) {
        alert('Please fill out all fields.');
        return;
      }

      // Redirect to marks-result.html with the selected values in the query string
      window.location.href = `marks-result.html?branch=${branch}&division=${division}&year=${year}`;
    }

    function toggleDivision() {
      const branch = document.getElementById('branch').value;
      const divisionField = document.getElementById('division');
      if (branch === 'IT') {
        divisionField.disabled = true;
        divisionField.value = ''; // No division for IT
      } else {
        divisionField.disabled = false;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Select Class to View Marks</h1>
    
    <label for="branch">Branch:</label>
    <select id="branch" onchange="toggleDivision()">
      <option value="" disabled selected>Select Branch</option>
      <option value="Comps">Computer Science</option>
      <option value="EXTC">Electronics and Telecommunication</option>
      <option value="IT">Information Technology</option>
    </select>

    <label for="division">Division:</label>
    <select id="division">
      <option value="" disabled selected>Select Division</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
      <option value="" disabled selected>Select Year</option>
      <option value="Second">Second Year</option>
      <option value="Third">Third Year</option>
      <option value="Fourth">Fourth Year</option>
    </select>

    <button onclick="viewMarks()">View Marks</button>
  </div>
</body>
</html>
