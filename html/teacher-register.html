





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css"> <!-- Your custom styles if any -->
  <style>
    .password-container {
      position: relative;
    }
    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .bi-eye {
      font-size: 1.2em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Collegiate Administrator</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Teacher Registration</h5>
          </div>
          <div class="card-body">
            <form id="teacherForm">
              <div class="mb-3">
                <label for="teacherRegUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="teacherRegUsername" placeholder="Enter your username" required>
              </div>
              <div class="mb-3 password-container">
                <label for="teacherRegPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="teacherRegPassword" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('teacherRegPassword')">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
              <div class="mb-3 password-container">
                <label for="teacherRegConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="teacherRegConfirmPassword" placeholder="Confirm your password" required>
                <span class="toggle-password" onclick="togglePassword('teacherRegConfirmPassword')">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
              <div class="mb-3">
                <label for="teacherName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="teacherName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="employeeID" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employeeID" placeholder="Enter your employee ID" required>
                <span class="error" id="employeeIDError"></span>
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" required>
                  <option value="" disabled selected>Select your department</option>
                  <option value="IT">Information Technology</option>
                  <option value="Comps">Computer Science</option>
                  <option value="Extc">Electronics and Telecommunication</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
                <span class="error" id="contactNumberError"></span>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('teacherForm');
    const submitBtn = document.getElementById('submitBtn');

    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }

    // Validation for employee ID and contact number
    function validateForm() {
      let isValid = true;

      // Employee ID validation
      const employeeID = document.getElementById('employeeID').value;
      const employeeIDError = document.getElementById('employeeIDError');
      if (!employeeID.endsWith('@kccemsr.edu.in')) {
        employeeIDError.textContent = 'Employee ID must end with @kccemsr.edu.in';
        isValid = false;
      } else {
        employeeIDError.textContent = '';
      }

      // Contact number validation
      const contactNumber = document.getElementById('contactNumber').value;
      const contactNumberError = document.getElementById('contactNumberError');
      if (!/^\d{10}$/.test(contactNumber)) {
        contactNumberError.textContent = 'Contact number must be exactly 10 digits.';
        isValid = false;
      } else {
        contactNumberError.textContent = '';
      }

      return isValid;
    }

    // Enable or disable submit button based on form validation
    form.addEventListener('input', function() {
      const password = document.getElementById('teacherRegPassword').value;
      const confirmPassword = document.getElementById('teacherRegConfirmPassword').value;

      if (password === confirmPassword && form.checkValidity() && validateForm()) {
        submitBtn.removeAttribute('disabled');
      } else {
        submitBtn.setAttribute('disabled', 'true');
      }
    });

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      if (!validateForm()) {
        return; // Prevent form submission if validation fails
      }

      const teacherData = {
        username: document.getElementById('teacherRegUsername').value,
        password: document.getElementById('teacherRegPassword').value,
        name: document.getElementById('teacherName').value,
        employeeID: document.getElementById('employeeID').value,
        department: document.getElementById('department').value,
        contactNumber: document.getElementById('contactNumber').value,
        address: document.getElementById('address').value
      };

      try {
        const response = await fetch('http://localhost:5000/register/teacher', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(teacherData)
        });

        const result = await response.json();

        if (response.ok) {
          alert('Teacher registration successful!');
          window.location.href = 'front-page.html'; // Redirect to the front page or any other page
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        console.error('Error registering teacher:', error);
        alert('An error occurred while registering. Please try again.');
      }
    });
  </script>
</body>
</html>
