 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .student-info {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .student-info p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .student-info strong {
            color: #555;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>

    <div class="student-info">
        <p><strong>Full Name:</strong> <span id="fullname"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>College ID:</strong> <span id="collegeid"></span></p>
        <p><strong>Phone No:</strong> <span id="phoneno"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Roll No:</strong> <span id="rollno"></span></p>
        <p><strong>Semester:</strong> <span id="semester"></span></p>
        <p><strong>Subjects:</strong> <span id="subjects"></span></p>
    </div>

    <div class="actions">
        <button id="view-attendance">View Attendance</button>
        <button id="view-marks">View Marks</button>
    </div>

    <script src="../js/student-info.js"></script>

</body>
</html>
