<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegiate Administrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .modal-body {
      text-align: center;
    }
    .modal-body button {
      width: 100%;
    }
    .login-btn {
      margin-top: 20px;
      border-radius: 30px;
      padding: 10px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .form-container {
      display: none;
      margin-top: 20px;
    }
    .form-container.active {
      display: block;
    }
    .form-container h5 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Collegiate Administrator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center my-5">
    <div class="container">
      <h1>Welcome to Collegiate Administrator</h1>
      <p class="lead">Manage your attendance and marks with ease!</p>
    </div>
  </header>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Select Login Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary login-btn" id="studentLoginBtn">Student Login</button>
          <button class="btn btn-secondary login-btn" id="teacherLoginBtn">Teacher Login</button>

          <!-- Student Login Form -->
          <div id="studentLoginForm" class="form-container">
            <h5>Student Login</h5>
            <form>
              <div class="mb-3">
                <label for="studentIdentifier" class="form-label">Username or College ID</label>
                <input type="text" class="form-control" id="studentIdentifier" placeholder="Enter your username or college ID">
              </div>
              <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary" id="submit1">Login</button>
            </form>
          </div>

          <!-- Teacher Login Form -->
          <div id="teacherLoginForm" class="form-container">
            <h5>Teacher Login</h5>
            <form>
              <div class="mb-3">
                <label for="teacherIdentifier" class="form-label">Username or Employee ID</label>
                <input type="text" class="form-control" id="teacherIdentifier" placeholder="Enter your username or employee ID">
              </div>
              <div class="mb-3">
                <label for="teacherPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Select Registration Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>e
        <div class="modal-body text-center">
          <button class="btn btn-outline-primary mb-3" id="studentRegisterBtn">Register as Student</button>
          <button class="btn btn-outline-secondary" id="teacherRegisterBtn">Register as Teacher</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script>
    document.getElementById('studentLoginBtn').addEventListener('click', function() {
      document.getElementById('studentLoginForm').classList.add('active');
      document.getElementById('teacherLoginForm').classList.remove('active');
    });

    document.getElementById('teacherLoginBtn').addEventListener('click', function() {
      document.getElementById('studentLoginForm').classList.remove('active');
      document.getElementById('teacherLoginForm').classList.add('active');
    });
  </script>
  <!-- JavaScript for handling login and redirection -->
<script>
  // Target the specific submit button with id="submit1"
  document.getElementById("submit1").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Retrieve input values
    const username = document.getElementById("studentIdentifier").value;
    const password = document.getElementById("studentPassword").value;

    // Basic validation (you can replace this with server-side validation)
    if (username && password) {
      // Here you can add your authentication logic (AJAX request to the server)
      // For now, we'll simulate a successful login
      
      // If login is successful, redirect to studentinfo.html
      window.location.href = "studentinfo.html";
    } else {
      alert("Please enter both username and password.");
    }
  });
</script>
</body>
</html>
