<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegiate Administrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Collegiate Administrator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center my-5">
    <div class="container">
      <h1>Welcome to Collegiate Administrator</h1>
      <p class="lead">Manage your attendance and marks with ease!</p>
    </div>
  </header>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Select Login Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-outline-primary mb-3" id="studentLoginBtn">Student Login</button>
          <button class="btn btn-outline-secondary" id="teacherLoginBtn">Teacher Login</button>

          <!-- Student Login Form -->
          <form id="studentLoginForm" class="mt-3" style="display:none;">
            <div class="mb-3">
              <label for="studentUsername" class="form-label">Student Username</label>
              <input type="text" class="form-control" id="studentUsername" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <!-- Teacher Login Form -->
          <form id="teacherLoginForm" class="mt-3" style="display:none;">
            <div class="mb-3">
              <label for="teacherUsername" class="form-label">Teacher Username</label>
              <input type="text" class="form-control" id="teacherUsername" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="teacherPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
