














<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegiate Administrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand" href="#">Branch-Hub</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center my-5">
    <div class="container">
      <h1>Welcome to Branch-Hub</h1>
      <p class="lead">Manage your attendance and marks with ease!</p>
    </div>
  </header>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Select Login Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary login-btn" id="studentLoginBtn">Student Login</button>
          <button class="btn btn-secondary login-btn" id="teacherLoginBtn">Teacher Login</button>

          <!-- Student Login Form -->
          <div id="studentLoginForm" class="form-container">
            <h5>Student Login</h5>
            <form id="studentLogin">
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select custom-select" id="branch" required>
                  <option value="" disabled selected>Select your branch</option>
                  <option value="IT">Information Technology (IT)</option>
                  <option value="CS">Computer Science (CS)</option>
                  <option value="EXTC">Electronics and Telecommunication (EXTC)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select custom-select" id="year" required>
                  <option value="" disabled selected>Select your year</option>
                  <option value="FE">First Year</option>
                  <option value="SE">Second Year</option>
                  <option value="TE">Third Year</option>
                  <option value="BE">Fourth Year</option>
                </select>
              </div>
              <div class="mb-3" id="divisionContainer">
                <label for="division" class="form-label">Division</label>
                <select class="form-select custom-select" id="division" required>
                  <option value="" disabled selected>Select your division</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="None">No Division (IT)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="studentIdentifier" class="form-label">Username or College ID</label>
                <input type="text" class="form-control" id="studentIdentifier" placeholder="Enter your username or college ID" required>
              </div>
              <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>

          <!-- Teacher Login Form -->
          <div id="teacherLoginForm" class="form-container">
            <h5>Teacher Login</h5>
            <form id="teacherLogin">
              <div class="mb-3">
                <label for="teacherIdentifier" class="form-label">Username or Employee ID</label>
                <input type="text" class="form-control" id="teacherIdentifier" placeholder="Enter your username or employee ID" required>
              </div>
              <div class="mb-3">
                <label for="teacherPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Select Registration Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-outline-primary mb-3" id="studentRegisterBtn">Register as Student</button>
          <button class="btn btn-outline-secondary" id="teacherRegisterBtn">Register as Teacher</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('studentLoginBtn').addEventListener('click', function() {
      document.getElementById('studentLoginForm').style.display = 'block';
      document.getElementById('teacherLoginForm').style.display = 'none';
    });

    document.getElementById('teacherLoginBtn').addEventListener('click', function() {
      document.getElementById('teacherLoginForm').style.display = 'block';
      document.getElementById('studentLoginForm').style.display = 'none';
    });
  </script>

      <script>
        // Redirect to student registration page when "Register as Student" is clicked
        document.getElementById('studentRegisterBtn').addEventListener('click', function() {
            window.location.href = 'student-register.html'; // Since both files are in the same folder, no need for extra path
        });
      </script>

</body>
</html>
