
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegiate Administrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Custom modal styling for the small teacher login window */
    .modal-dialog {
      max-width: 400px;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="whole-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand" id="" href="#">Branch-Hub</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav ms-auto">
            <li class="nav-item">
              <button class="nav-link btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-p" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="main-content"> <!-- New div for main content -->
    <header class="text-center my-5">
      <div class="container">
        <h1>Welcome to Branch-Hub</h1>
        <h3>Manage your attendance and marks with ease!</h3>
      </div>
    </header>
  </div>
</body>



  
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Select Login Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary login-btn" id="studentLoginBtn">Student Login</button>
          <button class="btn btn-secondary login-btn" id="teacherLoginBtn" data-bs-toggle="modal" data-bs-target="#teacherLoginModal">Teacher Login</button>

     
          <div id="studentLoginForm" class="form-container">
            <h5>Student Login</h5>
            <form id="studentLogin">
              
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select custom-select" id="branch" required>
                  <option value="" disabled selected>Select your branch</option>
                  <option value="IT">Information Technology (IT)</option>
                  <option value="CS">Computer Science (CS)</option>
                  <option value="EXTC">Electronics and Telecommunication (EXTC)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select custom-select" id="year" required>
                  <option value="" disabled selected>Select your year</option>
                  <option value="FE">First Year</option>
                  <option value="SE">Second Year</option>
                  <option value="TE">Third Year</option>
                  <option value="BE">Fourth Year</option>
                </select>
              </div>
              <div class="mb-3" id="divisionContainer">
                <label for="division" class="form-label">Division</label>
                <select class="form-select custom-select" id="division" required>
                  <option value="" disabled selected>Select your division</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="None">No Division (IT)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="studentIdentifier" class="form-label">Username or College ID</label>
                <input type="text" class="form-control" id="studentIdentifier" placeholder="Enter your username or college ID" required>
              </div>
              <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="teacherLoginModal" tabindex="-1" aria-labelledby="teacherLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teacherLoginModalLabel">Teacher Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login-container">
            <form id="teacherLoginForm">
              <div class="mb-3">
                <label for="teacherIdentifier" class="form-label">Username or Employee ID</label>
                <input type="text" class="form-control" id="teacherIdentifier" placeholder="Enter your username or employee ID" required>
              </div>
              
              
              <input type="password" style="display:none;">
              
              <div class="mb-3">
                <label for="teacherPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password" required autocomplete="off">
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div id="loginError" class="text-danger mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Select Registration Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-primary mb-3" id="studentRegisterBtn">Register as Student</button>
          <button class="btn btn-secondary" id="teacherRegisterBtn">Register as Teacher</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    document.getElementById('studentRegisterBtn').addEventListener('click', function() {
        window.location.href = 'student-register.html'; // Redirect to student registration
    });
  </script>


  <script>
    document.getElementById('teacherRegisterBtn').addEventListener('click', function() {
        window.location.href = 'teacher-register.html'; // Redirect to teacher registration
    });
  </script>


  <script src="../js/teacher-login.js"></script>

</body>
</html>
