

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css"> <!-- Your custom styles if any -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Attendance System</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Select Attendance Details</h5>
          </div>
          <div class="card-body">
            <form id="attendanceForm">
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select" id="branch" required onchange="toggleDivision()">
                  <option value="" disabled selected>Select your branch</option>
                  <option value="IT">Information Technology</option>
                  <option value="Comps">Computer Science</option>
                  <option value="Extc">Electronics and Telecommunication</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="division" class="form-label">Division</label>
                <select class="form-select" id="division" required>
                  <option value="" disabled selected>Select your division</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" required>
                  <option value="" disabled selected>Select your year</option>
                  <option value="First">First Year</option>
                  <option value="Second">Second Year</option>
                  <option value="Third">Third Year</option>
                  <option value="Fourth">Fourth Year</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="goToNextPage()">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDivision() {
      const branch = document.getElementById('branch').value;
      const divisionField = document.getElementById('division');

      if (branch === 'IT') {
        divisionField.value = 'A'; // Automatically select 'A' for IT branch
        divisionField.setAttribute('disabled', 'true'); // Disable the division selection for IT
      } else {
        divisionField.removeAttribute('disabled');
        divisionField.value = ''; // Clear division when other branches are selected
      }
    }

    function goToNextPage() {
      const branch = document.getElementById('branch').value;
      const division = document.getElementById('division').value;
      const year = document.getElementById('year').value;
      const date = document.getElementById('date').value;

      if (branch && year && date && (branch !== 'IT' ? division : true)) {
        const url = `attendance-mark.html?branch=${branch}&division=${branch !== 'IT' ? division : 'A'}&year=${year}&date=${date}`;
        window.location.href = url; // Redirect to attendance-mark.html
      } else {
        alert('Please fill out all the fields.');
      }
    }
  </script>
</body>
</html>
