<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Teacher Dashboard</h1>
        <p>Select a subject to perform actions:</p>

        <!-- Container where subject buttons will be dynamically added -->
        <div id="subject-container"></div>

        <!-- Modal for showing subject options (optional) -->
        <div id="options-modal" style="display:none;">
            <div id="modal-content">
                <!-- Content populated by JavaScript -->
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="../js/teacher-dashboard.js"></script>
</body>
</html>
