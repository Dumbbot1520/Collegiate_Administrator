<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Branch and Year</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Exam System</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Select Branch, Division, and Year</h5>
          </div>
          <div class="card-body">
            <form id="branchForm">
              <!-- Branch Field -->
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select" id="branch" required onchange="toggleDivision()">
                  <option value="" disabled selected>Select your branch</option>
                  <option value="IT">Information Technology</option>
                  <option value="Comps">Computer Science</option>
                  <option value="Extc">Electronics and Telecommunication</option>
                </select>
              </div>

              <!-- Division Field -->
              <div class="mb-3">
                <label for="division" class="form-label">Division</label>
                <select class="form-select" id="division" required>
                  <option value="" disabled selected>Select your division</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select>
              </div>

              <!-- Year Field -->
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" required>
                  <option value="" disabled selected>Select your year</option>
                  <option value="First">First Year</option>
                  <option value="Second">Second Year</option>
                  <option value="Third">Third Year</option>
                  <option value="Fourth">Fourth Year</option>
                </select>
              </div>

              <button type="button" class="btn btn-primary" onclick="goToMarksPage()">Go to Marks Page</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleDivision() {
      const branch = document.getElementById('branch').value;
      const divisionField = document.getElementById('division');
      
      if (branch === 'IT') {
        divisionField.setAttribute('disabled', 'true');
        divisionField.value = '';
      } else {
        divisionField.removeAttribute('disabled');
      }
    }

    function goToMarksPage() {
      const branch = document.getElementById('branch').value;
      const division = document.getElementById('division').value;
      const year = document.getElementById('year').value;

      if (branch && year && (branch !== 'IT' ? division : true)) {
        window.location.href = `enter-marks.html?branch=${branch}&year=${year}&division=${division}`;
      } else {
        alert('Please fill out all the fields.');
      }
    }
  </script>
</body>
</html>
