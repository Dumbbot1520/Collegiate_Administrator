<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="../css/view-attendance.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 p-4 shadow-lg rounded bg-white">
        <h2 class="text-center mb-4">Attendance Records for <span id="subject-name" style="color: #007bff;"></span></h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceResultsContainer">
                    <tr>
                        <td colspan="2" class="text-center text-danger">No attendance records found for this subject and semester.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/view-student-attendance.js"></script>
</body>

</html>
