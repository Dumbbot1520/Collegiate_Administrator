<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .attendance-table {
            max-width: 800px;
            margin: 50px auto;
            border-collapse: collapse;
            width: 100%;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .attendance-table th {
            background-color: #4CAF50;
            color: white;
        }
        .attendance-table td {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Attendance for Subjects</h1>

    <table class="attendance-table">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Attendance Percentage</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>

    <button class="back-button" onclick="goBack()">Back to Dashboard</button>

    <script>
        // Retrieve student data from local storage
        const studentInfo = JSON.parse(localStorage.getItem('studentInfo'));

        if (studentInfo) {
            let tableBody = '';

            // Dynamically populate the table with subjects and placeholder attendance data
            studentInfo.subjects.forEach(subject => {
                const attendancePercentage = Math.floor(Math.random() * 30) + 70; // Placeholder for random attendance between 70% and 100%
                tableBody += `
                    <tr>
                        <td>${subject.id}</td>
                        <td>${subject.name}</td>
                        <td>${attendancePercentage}%</td>
                    </tr>
                `;
            });

            document.getElementById('attendanceTableBody').innerHTML = tableBody;
        } else {
            document.getElementById('attendanceTableBody').innerHTML = '<tr><td colspan="3">No subject information available. Please log in.</td></tr>';
        }

        // Function to go back to the dashboard
        function goBack() {
            window.location.href = 'student-dashboard.html'; // Replace with the actual dashboard file name
        }
    </script>

</body>
</html>
