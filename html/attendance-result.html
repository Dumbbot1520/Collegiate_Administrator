<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Attendance System</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Attendance Details</h5>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Roll No</th>
                  <th>Name</th>
                  <th colspan="31">Attendance (Day of the Month)</th>
                </tr>
              </thead>
              <tbody id="attendanceContainer">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const branch = urlParams.get('branch');
      const division = urlParams.get('division');
      const year = urlParams.get('year');
      const month = urlParams.get('month');

      fetch(`http://localhost:5000/attendance/${branch}/${year}/${division}/${month}`)
        .then(response => response.json())
        .then(attendanceData => {
          const container = document.getElementById('attendanceContainer');
          container.innerHTML = ''; 

          if (attendanceData.length === 0) {
            container.innerHTML = '<tr><td colspan="33">No attendance data found for the selected period.</td></tr>';
            return;
          }

          attendanceData.forEach(student => {
            const row = document.createElement('tr');
            let attendanceCells = '';

            for (let i = 1; i <= 31; i++) {
              const status = student.attendance[i] || '-'; 
              attendanceCells += `<td>${status}</td>`;
            }

            row.innerHTML = `
              <td>${student.rollNo || 'N/A'}</td>
              <td>${student.name || 'N/A'}</td>
              ${attendanceCells}
            `;
            container.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching attendance:', error));
    });
  </script>
</body>
</html>
