<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css"> <!-- Your custom styles if any -->
  <style>
    .password-container {
      position: relative;
    }
    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .bi-eye {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Collegiate Administrator</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Student Registration</h5>
          </div>
          <div class="card-body">
            <form id="studentForm">
              <!-- Name Field -->
                <div class="mb-3">
                  <label for="studentRegUsername" class="form-label">Student Name</label>
                  <input type="text" class="form-control" id="studentRegUsername" placeholder="Enter your Name" required>
                  <div id="nameError" style="color: red; display: none;">Please enter a valid name (letters only).</div>
                </div>  

                <!-- script student name error -->
                <script>
                  const studentNameInput = document.getElementById('studentRegUsername');
                  const nameError = document.getElementById('nameError');
                
                  studentNameInput.addEventListener('input', function() {
                    const regex = /^[a-zA-Z\s]+$/; // allows only letters and spaces
                
                    if (!regex.test(studentNameInput.value)) {
                      nameError.style.display = 'block';
                      studentNameInput.setCustomValidity('Invalid name');
                    } else {
                      nameError.style.display = 'none';
                      studentNameInput.setCustomValidity(''); // clears the error if valid
                    }
                  });
                </script>

              <!-- USERName Field -->
                  <div class="mb-3">
                    <label for="studentRegUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="studentRegUsername" 
                          placeholder="must contain a special character or number eg.parth_07" 
                          pattern="^[a-zA-Z]+_[0-9]+$" 
                          title="Username must be in the format: name_number (e.g., parth_07)" 
                          required>
                    <div class="invalid-feedback">
                      Please enter a username in the format: name_number (e.g., parth_07).
                    </div>
                  </div>

                  <script>
                    const usernameInput = document.getElementById('studentRegUsername');

                    usernameInput.addEventListener('input', function() {
                      if (usernameInput.validity.patternMismatch) {
                        usernameInput.classList.add('is-invalid');
                        usernameInput.classList.remove('is-valid');
                      } else {
                        usernameInput.classList.remove('is-invalid');
                        usernameInput.classList.add('is-valid');
                      }
                    });
                  </script>





            <!-- Password Field -->
              <div class="mb-3 password-container">
                <label for="studentRegPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentRegPassword" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('studentRegPassword')">
                  <i class="bi bi-eye"></i>
                </span>
              </div>

              <!-- Confirm Password Field -->
              <div class="mb-3 password-container">
                <label for="studentRegConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="studentRegConfirmPassword" placeholder="Confirm your password" required>
                <span class="toggle-password" onclick="togglePassword('studentRegConfirmPassword')">
                  <i class="bi bi-eye"></i>
                </span>
              </div>

      

              <!-- College EMAIL ID Field -->
              <div class="mb-3">
                <label for="collegeID" class="form-label">College email ID</label>
                <input type="text" class="form-control" id="collegeID" placeholder="Enter your college email ID" required>
              </div>

              <!-- Roll Number Field -->
              <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollNo" placeholder="Enter your Roll Number" required>
              </div>

              <!-- Branch Field -->
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <select class="form-select" id="branch" required onchange="toggleDivision()">
                  <option value="" disabled selected>Your branch</option>
                  <option value="IT">Information Technology</option>
                
                </select>
              </div>

            

              <!-- Year Field -->
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" required>
                  <option value="" disabled selected>Select your year</option>
                  
                  <option value="Second">Second Year</option>
                  <option value="Third">Third Year</option>
                  <option value="Fourth">Fourth Year</option>
                </select>
              </div>

              <!-- Contact Number Field -->
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
              </div>

              <!-- Address Field -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
